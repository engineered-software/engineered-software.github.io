<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineered Soft</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #ff6b6b;
            margin: 0;
            font-weight: 600;
        }
        p {
            font-size: 1.2em;
            color: #c2c2c2;
            font-weight: 400;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ff6b6b;
            margin: 20px auto;
        }
        .loader {
            border: 5px solid #333;
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Coming Soon</h1>
        <p>This website is currently under construction. We'll be here soon with our awesome new site!</p>
        <div class="loader"></div>
    </div>
</body>
</html>
